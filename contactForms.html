<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Forms</title>
</head>
<body>
    <form action="" method="POST"> 
        <fieldset>
            <legend><h4>Reach Out To Us</h4></legend>
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname"><br><br>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname"><br><br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="Gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br><br>


            <label>Region:</label>
            <input list="country-list" id="Region" name="country-list"/>
            <datalist id="country-list">
                <option value="West Africa"/>
                <option value="East Africa"/>
                <option value="North Africa"/>
                <option value="South Africa"/>
            </datalist><br><br>

            <label>Leave us a message:</label><br>
            <textarea rows= "10" cols = "50" name = "message"> </textarea>
            <input type="Submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
